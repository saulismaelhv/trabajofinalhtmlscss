<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Presupuesto - AgenciaWeb</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <img src="img/logo.png" alt="AgenciaWeb" class="logo">
        <span class="brand-name">AgenciaWeb</span>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="productos.html">Portfolio</a></li>
          <li><a href="presupuesto.html" class="active">Presupuesto</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container form-page">
    <h1>Solicita un presupuesto</h1>
    <p>Rellena el formulario y nos pondremos en contacto contigo.</p>

    <form action="#" method="post" class="form" novalidate>
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required minlength="2" placeholder="Tu nombre completo">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com">

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" required placeholder="+34 600 000 000"
             pattern="[0-9+\s-]{6,}" title="Introduce un teléfono válido">

      <label for="mensaje">Solicite más información</label>
      <textarea id="mensaje" name="mensaje" rows="6" required placeholder="Cuéntanos sobre tu proyecto..."></textarea>

      <div class="checkbox">
        <input type="checkbox" id="privacidad" name="privacidad" required>
        <label for="privacidad">He leído y acepto la <a href="#">Política de privacidad</a></label>
      </div>

      <button type="submit" class="btn btn-primary">Enviar solicitud</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-left">
        <img src="img/logo.png" alt="AgenciaWeb" class="logo-sm">
        <p>AgenciaWeb - Carrer de Provença, 112B, 114, Eixample, 08029 Barcelona</p>
      </div>

      <div class="footer-right">
        <nav class="socials">
          <a href="#" aria-label="Facebook">FB</a>
          <a href="#" aria-label="Twitter">TW</a>
          <a href="#" aria-label="LinkedIn">IN</a>
        </nav>
        <p class="legal">&copy; <span id="year3">2025</span> AgenciaWeb. Aviso legal y política de privacidad.</p>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year3').textContent = new Date().getFullYear();

    document.querySelector('form').addEventListener('submit', function(e){
      if(!this.checkValidity()){
        e.preventDefault();
        alert('Por favor completa todos los campos correctamente y acepta la política de privacidad.');
      }
    });
  </script>
</body>
</html>
